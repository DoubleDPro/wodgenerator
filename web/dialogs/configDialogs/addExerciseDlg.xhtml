<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:form id="addExerciseDlgForm">
    <h:panelGrid columns="2" cellpadding="10">
        <p:outputLabel value="Наименование упражнения"/>
        <p:inputText value="#{exerciseBean.exerciseName}"/>
        <p:outputLabel value="Тип упражнения" for="exerciseTypeSelectOneMenu"/>
        <p:selectOneMenu id="exerciseTypeSelectOneMenu" value="#{exerciseBean.exerciseTypeEntityId}" dynamic="true"
                         label="#{exerciseTypeBean.exerciseTypeSelectLabel}">
            <f:selectItems
                    value="#{exerciseTypeBean.exerciseTypes}" var="exerciseType"
                    itemLabel="#{exerciseType.name}"
                    itemValue="#{exerciseType.id}"/>
        </p:selectOneMenu>
        <f:facet name="footer">
            <p:commandButton id="addExerciseButton" value="Добавить" action="#{exerciseBean.addExercise}"
                             update="mainTabView:tabView:exerciseTabForm:exercisesDataTable"/>
            <p:commandButton value="Закрыть" onclick="PF('addExerciseDialog').hide()"/>
        </f:facet>
        <p:outputLabel value="Часть тренировки"/>
        <p:selectCheckboxMenu id="exerciseTrainingPart" value="#{exerciseBean.exerciseTrainingPartIds}" label="Часть тренировки" filter="true" filterMatchMode="startsWith">
            <f:selectItems
                    value="#{trainingPartBean.trainingParts}" var="trainingPart"
                    itemLabel="#{trainingPart.name}"
                    itemValue="#{trainingPart.id}"/>
        </p:selectCheckboxMenu>
    </h:panelGrid>
</h:form>
</html>
