<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:form id="addMeasurementUnitDlfForm">
    <h:panelGrid columns="2" cellpadding="10">
        <p:outputLabel value="Наименание единицы измерения"/>
        <p:inputText value="#{measurementUnitBean.measurementUnitName}"/>
        <f:facet name="footer">
            <p:commandButton value="Добавить" action="#{measurementUnitBean.addMeasurementUnit}" update="mainTabView:tabView:measurementUnitTabForm:measurementUnitDataTable"/>
            <p:commandButton value="Закрыть" onclick="PF('addMeasurementUnitDialog').hide()"/>
        </f:facet>
    </h:panelGrid>
</h:form>
</html>
