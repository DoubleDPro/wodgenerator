<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:form id="addTrainingPartDlgForm">
    <h:panelGrid columns="2" cellpadding="10">
        <p:outputLabel value="Часть тренировки"/>
        <p:inputText value="#{trainingPartBean.trainingPartName}"/>
        <f:facet name="footer">
            <p:commandButton value="Добавить" action="#{trainingPartBean.addTrainingPart}"/>
            <p:commandButton value="Отмена" onclick="PF('addTrainingPartDialog').hide()"/>
        </f:facet>
    </h:panelGrid>
</h:form>
</html>
