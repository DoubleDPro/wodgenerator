<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
   <f:view>
      <h:head>
         <h:outputStylesheet name="css/style.css" />
         <title>
            Crossfit Train Generator
         </title>
      </h:head>
      <h:body>
         <h1>
            Crossfit Train Generator
         </h1>
         <br/>
         <h:form id="tabForm">
             <p:growl id="message" showDetail="true"/>
             <p:tabView id="tabView">
                 <p:tab id="exerciseTab" title="Упражнения">
                     <h:panelGrid columns="4">
                         <p:commandButton id="refreshExercises" value="Обновить" update="exercisesDataTable" action="#{exerciseBean.showAllExercises}"/>
                         <p:commandButton id="addExercise" value="Добавить" onclick="PF('addExerciseDialog').show();"/>
                         <p:commandButton id="changeExercise" value="Изменить"/>
                         <p:commandButton id="deleteExercise" value="Удалить"/>
                     </h:panelGrid>
                     <p:dataTable
                             id="exercisesDataTable"
                             var="exercise"
                             rowKey="#{exercise.id}"
                             value="#{exerciseBean.exercises}"
                             style="width:100%"
                             selectionMode="multiple"
                             selection="#{exerciseBean.selectedExercises}"
                             editable="true" editMode="cell">
                         <p:ajax event="cellEdit" listener="#{exerciseBean.editExercise}"/>
                         <p:column headerText="Название упражнения">
                             <p:cellEditor>
                                 <f:facet name="output"><h:outputText value="#{exercise.name}"/> </f:facet>
                                 <f:facet name="input"><p:inputText value="#{exercise.name}" label="Наименование"/> </f:facet>
                             </p:cellEditor>
                         </p:column>
                     </p:dataTable>
                 </p:tab>
             </p:tabView>
         </h:form>
          <p:dialog widgetVar="addExerciseDialog">
              <ui:include src="dialogs/addExerciseDlg.xhtml"/>
          </p:dialog>
      </h:body>
   </f:view>
</html>
