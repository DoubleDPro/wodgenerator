<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <f:view>
      <h:head>
         <h:outputStylesheet name="css/style.css" />
         <title>
            Crossfit Train Generator
         </title>
      </h:head>
      <h:body>
         <h1>
            Crossfit Train Generator
         </h1>
         <br/>
         <h:form id="tabForm">
             <p:growl id="message" showDetail="true"/>
             <p:tabView id="tabView">
                 <p:tab id="exerciseTab" title="Упражнения">
                     <ui:include src="tabs/exerciseTab.xhtml"/>
                 </p:tab>
                 <p:tab id="exerciseTypeTab" title="Типы упражнений">
                     <ui:include src="tabs/exerciseTypeTab.xhtml"/>
                 </p:tab>
             </p:tabView>
         </h:form>
          <p:dialog widgetVar="addExerciseDialog" resizable="false">
              <ui:include src="dialogs/addExerciseDlg.xhtml"/>
          </p:dialog>
          <p:dialog widgetVar="addExerciseTypeDialog" resizable="false">
              <ui:include src="dialogs/addExerciseTypeDlg.xhtml"/>
          </p:dialog>
      </h:body>
   </f:view>
</html>
