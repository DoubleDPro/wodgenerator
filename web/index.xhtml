<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
   <f:view>
      <h:head>
         <h:outputStylesheet name="css/style.css" />
         <title>
            Crossfit Train Generator
         </title>
      </h:head>
      <h:body>
         <h1>
            Crossfit Train Generator
         </h1>
         <br/>
         <h:form id="tabForm">
             <p:growl id="message" showDetail="true"/>
             <p:tabView id="tabView">
                 <p:tab id="exerciseTab" title="Упражнения">
                     <h:panelGrid columns="3" cellpadding="10">
                         <p:commandButton id="addExercise" value="Добавить" onclick="PF('addExerciseDialog').show();" icon="pi pi-plus"/>
                         <p:commandButton id="changeExercise" value="Изменить" icon="pi pi-cog"/>
                         <p:commandButton id="deleteExercise" value="Удалить" icon="pi pi-minus"/>
                     </h:panelGrid>
                 </p:tab>
             </p:tabView>
         </h:form>

          <p:dialog header="Добавить упражнение" widgetVar="addExerciseDialog">
              <h:form id="addExerciseDlgForm">
                  <h:panelGrid columns="2" cellpadding="10">
                      <p:outputLabel value="Наименование упражнения"/>
                      <p:inputText value="#{exercise.exerciseName}"/>
                      <f:facet name="footer">
                          <p:commandButton value="Добавть" action="#{exercise.addExercise}"/>
                          <p:commandButton value="Отмена" onclick="PF('addExerciseDialog').hide()"/>
                      </f:facet>
                  </h:panelGrid>

              </h:form>


          </p:dialog>

      </h:body>
   </f:view>
</html>
